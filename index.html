<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
<style>
  *{
    font-family: "Geist", sans-serif;
  }
</style>
  </head>

  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-6">

      <h1 class="text-3xl font-bold text-blue-900 mb-6">
        Job Application Tracker
      </h1>

      <section class="grid md:grid-cols-3 gap-4 mb-8">
        <div class="bg-white p-6 rounded-lg shadow">
          <p class="text-gray-500">Total</p>
          <h2 id="totalCount" class="text-2xl font-bold text-blue-900">8</h2>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
          <p class="text-gray-500">Interview</p>
          <h2 id="interviewCount" class="text-2xl font-bold text-green-600">
            0
          </h2>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
          <p class="text-gray-500">Rejected</p>
          <h2 id="rejectedCount" class="text-2xl font-bold text-red-600">0</h2>
        </section>
      </div>
      <hr class="bg-gray-500 p-[1px] max-w-6xl mx-auto mb-10">

      <!-- job section -->
      <section class="bg-white p-6 rounded-lg shadow">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-blue-900">Available Jobs</h2>
          <p id="tabCount" class="text-gray-500">8 jobs</p>
        </div>

        <!-- Tab -->
        <div class="flex gap-3 mb-6">
          <button
            class="tabBtn bg-blue-500 text-white px-4 py-2 rounded"
            data-tab="all"
          >
            All
          </button>
          <button
            class="tabBtn bg-gray-200 px-4 py-2 rounded"
            data-tab="interview"
          >
            Interview
          </button>
          <button
            class="tabBtn bg-gray-200 px-4 py-2 rounded"
            data-tab="rejected"
          >
            Rejected
          </button>
        </div>

       <!-- card -->
        <div id="jobContainer" class="space-y-6"></div>

        
        <div id="emptyMessage" class="hidden text-center py-20">
          <div><img class="mx-auto" src="./img/empty.png" alt=""></div>
          <h3 class="text-xl font-semibold text-blue-900">No jobs available</h3>
          <p class="text-gray-500">Check back soon for new job opportunities</p>
        </div>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
